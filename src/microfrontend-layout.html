<single-spa-router>

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>

  </route>

  -->

  <main>
    <nav>
      <application name="@ml/navbar"></application>
    </nav>

      <application name="@single-spa/welcome"></application>

      <application name="@ml/marais"></application>
    </route>
  </main>
</single-spa-router>
